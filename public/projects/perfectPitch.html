    <meta charset="utf-8" />

    <link rel="icon" href="assets/icons/bitmoji/straight.ico" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;0,800;1,300&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />

    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-8KMZSJB948"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-8KMZSJB948");

  <body>
    <nav class="text-subtitle">
      <button onclick="showNav()" id="menu" type="button" title="Show Menu">
        <span></span><span></span><span></span>
      </button>
      <button
        onclick="hideNav()"
        id="close-menu"
        type="button"
        title="Close Menu"
      >
        <div></div>
        <div></div>
      </button>
      <a href="index.html">Home</a>
      <a href="resume.html">Resume</a>
      <a href="projects.html">Projects</a>
    </nav>
    <button id="dark-mode-toggle" type="button" title="Dark Mode Toggle">
      <img src="assets/icons/night-mode.png" alt="" />
    </button>
    <div class="main-content flex-container flex-vert" style="height: 100vh">
      <div class="flex-container flex-vert align-center" id="gameMenu">
        <h1>Perfect Pitch Game</h1>
        <button class="green text-body" onclick="startGame()">
          <b>Start</b>
        </button>
      </div>
      <div class="hide" id="game">
        <h1 class="text-center">Select the Correct Tone</h1>
        <div class="flex-container space-even" id="game-buttons">
          <button type="button" onclick="checkAnswer(0)">A</button
          ><button type="button" onclick="checkAnswer(1)">B</button
          ><button type="button" onclick="checkAnswer(2)">C</button
          ><button type="button" onclick="checkAnswer(3)">D</button
          ><button type="button" onclick="checkAnswer(4)">E</button
          ><button type="button" onclick="checkAnswer(5)">F</button
          ><button type="button" onclick="checkAnswer(6)">G</button>
        </div>
        <div class="flex-container space-even text-body">
          <p id="timer">Timer: 60s</p>
          <p id="score">Score: 0</p>
          <button
            class="round light-brown game-ctrl"
            type="button"
            onclick="repeatNote()"
          >
            Repeat
          </button>
          <button class="round game-ctrl" type="button" onclick="quitGame()">
            Quit
          </button>
          <button
            class="round game-ctrl green"
            type="button"
            onclick="startGame()"
          >
            Play Again
          </button>
        </div>
      </div>
    </div>

    <script src="darkMode.js"></script>
    <script src="nav.js"></script>
    <script src="projects/perfectPitch.js"></script>
  </body>
</html>
