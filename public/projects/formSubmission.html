<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Form Submission - RGZ</title>

    <link rel="icon" href="assets/icons/bitmoji/straight.ico" />
    <link rel="stylesheet" href="style.css" />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-8KMZSJB948"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);

      gtag("js", new Date());

      gtag("config", "G-8KMZSJB948");

  </head>
  <body>
    <nav class="text-subtitle">
      <button onclick="showNav()" id="menu" type="button" title="Show Menu">
        <span></span><span></span><span></span>
      </button>
      <button
        onclick="hideNav()"
        id="close-menu"
        type="button"
        title="Close Menu"
      >
        <div></div>
        <div></div>
      </button>
      <a href="index.html">Home</a>
      <a href="resume.html">Resume</a>
      <a href="projects.html">Projects</a>
    </nav>
    <button id="dark-mode-toggle" type="button" title="Dark Mode Toggle">
      <img src="assets/icons/night-mode.png" alt="" />
    </button>
    <div class="main-content flex-container flex-vert" style="height: 100vh">
      <h1 class="text-center page-start">Contact Form</h1>
      <div class="flex-container align-center" style="flex-grow: 1">
        <form class="blue text-white text-subtitle">
          <label for="name">Name:</label>
          <input id="name" type="text" placeholder="Enter Name Here" />
          <br />
          <label for="comments">Comments:</label>
          <textarea
            id="comments"
            cols="30"
            rows="10"
            placeholder="What do you think of the website?"
          ></textarea>
          <br />
          <button
            class="text-subtitle gray"
            type="submit"
            onclick="sendEmail(); reset();"
          >
            Send Email
          </button>
        </form>
      </div>
    </div>

    <script src="darkMode.js"></script>
    <script src="nav.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
      const name = document.getElementById("name");
      const comment = document.getElementById("comments");

      function sendEmail() {
        Email.send({
          SecureToken: "9e1064e5-0739-4b63-8a05-c2b9f5d604db",
          To: "ryan.zipprich@gmail.com",
          From: "rzipprich.dev@gmail.com",
          Subject: `${name.value} Provided Feedback on Your Website`,
          Body: `Name: ${name.value}\nFeedback: ${comment.value}`,
        });
      }
    </script>
  </body>
</html>
